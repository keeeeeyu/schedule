{% extends 'home.html' %}


{% block content %}
    <h2>update page</h2>
    <form action="{% url 'update_profile' user.id %}">
        {% csrf_token %}
        <div>Username:</div>
        <input type="text" name="username">
        <div>First Name</div>
        <input type="text" name="first_name">
        <div>Last Name</div>
        <input type="text" name="last_name">
        <div>Email</div>
        <input type="email" name="email">
        <div>Password</div>
        <input type="password" name="password">
        
        <button type="submit">Update</button>
    </form>
{% endblock content %}
