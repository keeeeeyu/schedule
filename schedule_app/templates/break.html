{% extends 'home.html' %} 

{% block content %}
<div>
    <h2>BREAK</h2>
</div>
<h2>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
</h2>
<form action="{% url 'break_time' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Break</button>
</form>

{% endblock %}
